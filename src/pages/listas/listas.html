<ion-header>
  <ion-navbar hideBackButton>  
    <ion-buttons left>
        <button ion-button (click)="cerrar()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
  <button ion-item *ngFor="let obj of items" (click)="irLugar(obj.Categorias_id,obj.id)">
    <ion-avatar item-left *ngIf="obj.url!=null">
      <img src="http://localhost/searchinclusive/{{obj.url}}">
    </ion-avatar>
    <h2>{{obj.nombre}}</h2>
    <p>{{obj.direccion}}</p>
  </button>
</ion-list>

</ion-content>
