<ion-header>

  <ion-navbar hideBackButton>  
    <ion-buttons left>
        <button ion-button (click)="cerrar()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager="true">
    <ion-slide  *ngFor="let img of imagenes">
      <img src="http://localhost/searchinclusive/{{img.url}}"/>
    </ion-slide>
  </ion-slides>
  <div *ngFor="let lug of lugar" padding>
    <h1>{{lug.nombre}}</h1>
    <h4>Descripción:</h4>
    <p>{{lug.descripcion}}</p>
    <h4>Telefonos:</h4>
    <p>{{lug.telefono}}</p>
    <button ion-item (click)="irMapa()" *ngIf="lug.lon!=null">
      <ion-avatar item-left>
        <ion-icon name="compass"></ion-icon>
      </ion-avatar>
      <h4>Dirección</h4>
      <p>{{lug.direccion}}</p>
    </button>
  </div>
  
</ion-content>
