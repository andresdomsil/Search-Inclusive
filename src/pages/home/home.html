<ion-header>
  <ion-navbar>
    <ion-title>
      Search Inclusive
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/logo.png" padding>
  <div class="modal transparent fullscreen-player">
    <video src="assets/video/searchinclusive.mp4" class="centerme" controls="controls" autoplay></video>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="dark" clear large (click)="listas(2)">
          <img src="assets/img/escuela_ico.png"/>
           &nbsp;Escuelas
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="dark" clear large (click)="listas(4)">
          <img src="assets/img/hotel_ico.png"/>
          &nbsp;Hoteles
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="dark" clear large (click)="listas(5)">
          <img src="assets/img/tutor_ico.png"/>
           &nbsp;Tutores
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="dark" clear large (click)="listas(3)">
          <img src="assets/img/eventos_ico.png"/>
          &nbsp;Eventos
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 offset-2>
        <button ion-button color="dark" clear large (click)="listas(1)">
          <img src="assets/img/asociaciones_ico.png"/>
          &nbsp;Asociaciones
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
